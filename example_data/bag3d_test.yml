database:
    dbname: bag3d_db
    host: localhost
    port: 5590
    user: bag3d_tester
    pw: bag3d_test

input_polygons:
    footprints:
        schema: bagactueel
        table: pandactueelbestaand
        fields:
            primary_key: gid
            geometry: geovlak
            uniqueid: identificatie
    tile_schema: bag_tiles
    user_schema: 
    tile_prefix: t_ 
    extent:
    tile_list: [all]

input_elevation:
    dataset_dir:
        - ahn3/laz
        - ahn2/laz
    dataset_name: 
        - "unit_{tile}.laz"
        - "unit_{tile}.laz"

quality:
    ahn2_rast_dir:
    ahn3_rast_dir:
    results:
    sample_size: 10.0

tile_index:
    polygons:
        schema: tile_index
        table: bag_index
        fields:
            primary_key: id
            geometry: geom
            unit_name: unit
        file: bag_index.geojson
    elevation: 
        schema: tile_index
        table: ahn_index
        border_table: border_tiles
        fields:
            primary_key: id
            geometry: geom
            unit_name: unit
            version: ahn_version
        file: ahn_index.geojson
    identical: True

output:
    staging:
        dir: staging
        schema: staging
        heights_table: heights
        bag3d_table: pand3d
    production:
        dir: production
        schema: production
        bag3d_table: pand3d

path_3dfier: /home/balazs/Development/3dfier_src/build_bag3d/3dfier
path_lasinfo: /opt/LAStools-bin/bin/lasinfo


